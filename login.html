<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login -  Learners Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="images/applaya.png" alt="Organization Logo" class="logo" />
      <div class="slogan">
        <h1>Unlock your Future</h1>
        <p>Helping Grade 11 & 12 Learners to Apply for Varsity with Confidence</p>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <form action="#" method="POST">
        <h2>Login to Track Your Application</h2>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#">Register here</a>.</p>
      </form>
    </section>
  </main>

  <footer>
    <section class="contact">
      <h3>Contact Us</h3>
      <p>Email: applaya.student@gmail.com</p>
      <p>Phone: +27 66 310 3195</p>
      <p>Address: Pretoria, Gauteng, South Africa</p>
    </section>
  </footer>
</body>
</html>
